bibtexInformationMsg=<html>Esta opção é usada para criar um arquivo BibTeX de destino, além do arquivo de dados exportado.<br> Todas as referências no arquivo de dados exportado são salvas no formato BibTex para este arquivo BibTeX.<br><br> Somente notas que contêm valores de autor com bibkeys serão usadas.<br><br> Para fazer isso, é necessário abrir um arquivo BibTeX onde o Zettelkasten pode importar as entradas relacionadas BibTex. <br><br> Esta opção cria um <b>novo arquivo</b> com o mesmo nome que o arquivo de dados exportado, <br>com a extensão <b>.bib</b>.<br><br>Por favor, faça o seguinte: <br>1. Selecione o formato de importação.<br> 2. Selecione um arquivo BibTeX de entrada existente.<br><br> O novo arquivo de destino BibTeX é criado quando a operação de exportação é realizada.</html>
